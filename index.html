<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left-part">
        <h1>
          Learn to code by <br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real time. <br />
          Watching scripted tutorials is great, but understanding how <br />
          developers think is invaluable
        </p>
      </div>
      <div class="right-part">
        <!-- <dinhv class="right-top">
          <div class="top-one">
            <p><strong>hdhdhdhhdhdhdhhdhd</strong></p>
          </div>
          <div class="top-two"><p>then $20/mo. thereafter</p></div>
        </div> -->

        <div class="try">
          <p>
            Try it for 7 days
            <span>then $20/mo. thereafter</span>
          </p>
        </div>
        <div class="fill">
          <form action="#">
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="First Name"
            />
            <br />
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name"
            />
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <br />
            <input
              type="password"
              name="pword"
              id="pword"
              placeholder="Password"
            />
            <div class="submit">
              <input type="submit" value="CLAIM YOUR FREE TRIAL" />
            </div>
          </form>
          <div class="accept">
            <p>
              By clicking the button you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
